<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div class="content">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="" id="survey-form">
            <div class="section">
                <div class="left-sec">
                    <label id="name-label" for="name">
                        <sup>*</sup> Name:</label>
                </div>
                <div class="right-sec">
                    <input id="name" type="text" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="section">
                <div class="left-sec">
                    <label id="email-label" for="email">
                        <sup>*</sup> Email:</label>
                </div>
                <div class="right-sec">
                    <input id="email" type="email" placeholder="Enter you Email" required>
                </div>
            </div>
            <div class="section">
                <div class="left-sec">
                    <label id="number-label" for="number">
                        <sup>*</sup> Age:</label>
                </div>
                <div class="right-sec">
                    <input id="number" type="number" placeholder="Age" min="18" max="100" required>
                </div>
            </div>
            <div class="section">
                <div class="left-sec">
                    <label for="drop">Which option best describes your current role?</label>
                </div>
                <div class="right-sec">
                    <select name="drop" id="dropdown">
                        <option value="Student">Student</option>
                        <option value="Worker">Worker</option>
                        <option value="IT">IT worker</option>
                        <option value="hunter">HeadHunter</option>
                    </select>
                </div>
            </div>
            <div class="section">
                <div class="left-sec">
                    <label for="radio">How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="right-sec">
                    <ul>
                        <li><input name="radio" value="1" type="radio" required> <label for="radio">Radio</label></li>
                        <li><input name="radio" value="2" type="radio" required> Radio2</li>
                        <li><input name="radio" value="3" type="radio" required> Radio3</li>
                    </ul>
                    
                    
                </div>
            </div>
            <div class="section">
                <div class="left-sec">
                    <label for="check">Things that should be improved in the future </br>(Check all that apply):</label>
                </div>
                <div class="right-sec">
                    <ul>
                            <li><input name="check" value="7" type="checkbox"> <label for="check">Front-end</label></li>
                            <li><input name="check" value="1" type="checkbox"> <label for="check">Back-end</label></li>
                            <li><input name="check" value="2" type="checkbox"> <label for="check">Java</label></li>
                            <li><input name="check" value="3" type="checkbox"> <label for="check">JavaScript</label></li>
                            <li><input name="check" value="4" type="checkbox"> <label for="check">HTML</label></li>
                            <li><input name="check" value="5" type="checkbox"> <label for="check">CSS</label></li>
                            <li><input name="check" value="6" type="checkbox"> <label for="check">REACT</label></li>  
                </ul>
                </div>
            </div>
            <div class="section">
                <div class="left-sec">
                    <label for="coments">Any Comments or Suggestions?</label>
                </div>
                <div class="right-sec">
                    <textarea name="comments" id="" cols="40" rows="3" placeholder="Enter your coment here..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
