<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <header id="header">
            <div class="fixed">
                <a href="">
                    <img src="http://www.spzabnica.pl/wp-content/uploads/2018/02/logo.png" alt="Logo" id="header-img">
                </a>
                <nav id="nav-bar">
                    <ul>
                        <li>
                            <a href="#header" class="nav-link">Home</a>
                        </li>
                        <li>
                            <a href="#videos" class="nav-link">Video</a>
                        </li>
                        <li>
                            <a href="#sub" class="nav-link">Subscribe</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <h1 class="title">Welcome, thats how we practice</h1>
        </header>
        <div class="section" id="videos">
            <h1 class="subTitle">Check our videos!</h1>
            <div class="videos">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/LHCob76kigA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/pXRviuL6vMY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/hT_nvWreIhg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/L3wKzyIN1yk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        </div>
        <div class="section" id="sub">
            <h1 class="subTitle">Why you should subscribe?</h1>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Please enter your email: </label>
                <input id="email" type="email" name="email" placeholder="Enter your Email...">
                <input id="submit" type="submit" value="email">     </input>
            </form>
        </div>
    </div>
</body>

</html>
